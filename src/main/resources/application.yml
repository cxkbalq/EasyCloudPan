
#自定义配置
#自定义配置    这里是关于云盘的配置，云盘默认空间是5Gb，如需修改，请登录管理员账号进行修改
#自定义配置
easycloudpan:
  #头像储存位置
  imgepath: ${path.lujin}
  #上传文件以及处理临时路径
  temppath: ${path.temp}
  #文件储存位置
  filepath: ${path.file}
  #root账号设置
  rootuser: 1951196623@qq.com
  #为系统保留的空间(数据库，redis，以及缓存的空间，单位Gb)
  sys_space: 10
  #文件所储存在的盘符（默认为C盘）
  sys_diskspace: D
#ffmpeg
ffmpeg:
  ffmpegFile: D:/tools/ffmpeg/bin/ffmpeg.exe #ffmpeg可执行文件路径
  outputVideoSuffix: .mp4 #输出视频的后缀名
  outputCoverSuffix: .jpg #输出缩略图的后缀名
#自定义配置
#自定义配置    这里是关于云盘的配置，云盘默认空间是5Gb，如需修改，请登录管理员账号进行修改
#自定义配置     数据库，redis在下面，以及开发环境修改




server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
    max-http-header-size: 8192
  #添加路径信息
  servlet:
    context-path: /api
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${db.hostmysql}:3306/easypan
    username: root
    password: ${db.pw}
    #时间同一格式，但是未生效
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  mvc:
    dispatch-options-request: true
  #开发环境的设定
  profiles:
    active: local
  servlet:
    #上传文件大小的限制
    multipart:
      max-file-size: 1000MB
      max-request-size: 1500MB
  application:
    name: springdataredis_demo
  #Redis相关配置
  redis:
    host: ${db.hostredis}
    port: 6379
    #password: 123456
    database: 0 #操作的是0号数据库
    jedis:
      #Redis连接池配置
      pool:
        max-active: 8 #最大连接数
        max-wait: 1ms #连接池最大阻塞等待时间
        max-idle: 4 #连接池中的最大空闲连接
        min-idle: 0 #连接池中的最小空闲连接
#    filter:
#      order: 1  # 过滤器的执行顺序
#      name: myFilter  # 过滤器的名称
#      url-pattern: /*  # 过滤器拦截的 URL 路径模式
  #邮箱配置类
  mail:
    # 邮件服务器地址
    host: smtp.qq.com
    # 你的邮箱地址
    username: 1951196623@qq.com
    # 授权码
    password: jpoaigmphvxicaei
    # 编码格式
    default-encoding: utf-8
    # 协议
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
      port: 465
  thymeleaf:
    prefix: classpath:/mail/  #prefix：指定模板所在的目录
    check-template-location: true  #check-tempate-location: 检查模板路径是否存在
    cache: false  #cache: 是否缓存，开发模式下设置为false，避免改了模板还要重启服务器，线上设置为true，可以提高性能。
    suffix: .html
    mode: HTML5
    encoding: UTF-8
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
#开启事务管理日志
logging:
  level:
    org.springframework.jdbc.support.JdbcTransactionManager: debug

