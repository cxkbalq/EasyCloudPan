server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
    max-http-header-size: 8192
  #添加路径信息
  servlet:
    context-path: /api
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${db.hostmysql}:3306/easypan
    username: root
    password: ${db.pw}
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  mvc:
    dispatch-options-request: true
  #开发环境的设定
  profiles:
    active: local
  servlet:
    #上传文件大小的限制
    multipart:
      max-file-size: 1000MB
      max-request-size: 1500MB
  application:
    name: springdataredis_demo
  #Redis相关配置
  redis:
    host: ${db.hostredis}
    port: 6379
    #password: 123456
    database: 0 #操作的是0号数据库
    jedis:
      #Redis连接池配置
      pool:
        max-active: 8 #最大连接数
        max-wait: 1ms #连接池最大阻塞等待时间
        max-idle: 4 #连接池中的最大空闲连接
        min-idle: 0 #连接池中的最小空闲连接
#    filter:
#      order: 1  # 过滤器的执行顺序
#      name: myFilter  # 过滤器的名称
#      url-pattern: /*  # 过滤器拦截的 URL 路径模式
  #邮箱配置类
  mail:
    # 邮件服务器地址
    host: smtp.qq.com
    # 你的邮箱地址
    username: 1951196623@qq.com
    # 授权码
    password: jpoaigmphvxicaei
    # 编码格式
    default-encoding: utf-8
    # 协议
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
      port: 465
  thymeleaf:
    prefix: classpath:/mail/  #prefix：指定模板所在的目录
    check-template-location: true  #check-tempate-location: 检查模板路径是否存在
    cache: false  #cache: 是否缓存，开发模式下设置为false，避免改了模板还要重启服务器，线上设置为true，可以提高性能。
    suffix: .html
    mode: HTML5
    encoding: UTF-8
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
#开启事务管理日志
logging:
  level:
    org.springframework.jdbc.support.JdbcTransactionManager: debug
#自定义配置
easycloudpan:
  imgepath: ${path.lujin}
  temppath: ${path.temp}
  filepath: ${path.file}
  rootuser: 1951196623@qq.com
#ffmpeg
ffmpeg:
  ffmpegFile: D:/tools/ffmpeg/bin/ffmpeg.exe #ffmpeg可执行文件路径
  outputVideoSuffix: .mp4 #输出视频的后缀名
  outputCoverSuffix: .jpg #输出缩略图的后缀名
#支付宝相关配置
#APPID
alipay:
  appId: 9021000135613476
  appPrivateKey:  #开启公钥模式：点击查看中的公钥
  alipayPublicKey: 
  notifyUrl:
#启动nata内网穿透后命令提示框中的http地址，上面启动后保留的地址
# /alipay/notify为处理回调参数的接口地址
